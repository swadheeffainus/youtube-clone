<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="html.css" type="text/css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo">
                <i class="ri-menu-line"></i>
                <div class="logo-img">
                  <img src="images/youtube-logo-png-2061.png" alt="">  
                </div>
                <h1 id="logo-txt">YouTube</h1>
         </div>
        </div>
        <div class="search-container">
            <form action="">
                <input type="text" placeholder="search">
            </form>
            <button class="search"><i class="ri-search-line"></i></button>
            <button class="mic"><i class="ri-mic-fill"></i></button>
        </div>
        <div class="profile-container">
            <i class="ri-video-add-line"></i>
            <i class="ri-grid-fill"></i>
            <i class="ri-notification-4-line"></i>
            <div class="profile-box">
                <img src="images/IMG_1048 (2).JPG" alt="">
            </div>
        </div>
        </div>
        <div class="body-container">
            <div class="sidebar">
                <div class="sidebar-items">
                    <a href="#" class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
                    <a href="#" class="sidebar-item"><i class="ri-compass-3-line"></i>Explore</a>
                    <a href="#" class="sidebar-item"><i class="ri-wireless-charging-line"></i>Shorts</a>
                    <a href="#" class="sidebar-item"><i class="ri-rss-line"></i>Subscription</a>
                    <hr>
                    <a href="#" class="sidebar-item"><i class="ri-links-line"></i>Library</a>
                    <a href="#" class="sidebar-item"><i class="ri-history-line"></i>History</a>
                    <a href="#" class="sidebar-item"><i class="ri-video-line"></i>Your videos</a>
                    <a href="#" class="sidebar-item"><i class="ri-time-line"></i>Watch later</a>
                    <a href="#" class="sidebar-item"><i class="ri-play-list-2-line"></i>All videos</a>
                    <a href="#" class="sidebar-item"><i class="ri-arrow-down-s-line"></i>Show more</a>
                    <hr>
                    <a href="#" class="sidebar-item"><i class="ri-keyboard-box-line"></i>Gaming</a>
                    <a href="#" class="sidebar-item"><i class="ri-live-line"></i>Live</a>
                    <a href="#" class="sidebar-item"><i class="ri-award-line"></i>Home</a>
                    <hr>
                    <a href="#" class="sidebar-item"><i class="ri-settings-5-line"></i>Settings</a>
                    <a href="#" class="sidebar-item"><i class="ri-flag-line"></i>Report history</a>
                    <a href="#" class="sidebar-item"><i class="ri-question-line"></i>Help</a>
                    <a href="#" class="sidebar-item"><i class="ri-feedback-line"></i>Send feedback</a>

                </div>
            </div>
            <div class="content"></div>
        </div>

</body>
</html>
